<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion | Cozy Study Buddy</title>
    <style>
        :root {
            --bg-color: #f0e4d7;
            --card-bg: #ffffff90;
            --accent-soft: #ffb7b2;
            --accent-focus: #b2e2f2;
            --text-color: #5d576b;
            --button-hover: #e2d1c3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            transition: background-color 1s ease;
        }

        /* Lofi aesthetic background pulse */
        body.focused {
            background-color: #d4e2d4;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            width: 320px;
        }

        .pet-display {
            font-size: 8rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .pet-display:hover {
            transform: scale(1.05);
        }

        .timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1rem 0;
            letter-spacing: -2px;
        }

        .status-text {
            font-style: italic;
            margin-bottom: 2rem;
            opacity: 0.7;
            text-transform: lowercase;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            background: white;
            color: var(--text-color);
            box-shadow: 0 4px 0px #d1d1d1;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #d1d1d1;
        }

        #startBtn { background-color: var(--accent-focus); }
        #pauseBtn { background-color: var(--accent-soft); }
        #resetBtn { background-color: var(--button-hover); }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="pet" class="pet-display">ðŸ˜´</div>
        <div id="timer" class="timer-display">25:00</div>
        <div id="status" class="status-text">shhh... buddy is sleeping</div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <audio id="alarm">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        
        const petEl = document.getElementById('pet');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const alarm = document.getElementById('alarm');
        
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId) return;
            
            // UI State: Focused
            petEl.textContent = 'ðŸ˜Ž';
            statusEl.textContent = 'working hard...';
            document.body.classList.add('focused');
            startBtn.disabled = true;

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    finishSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.disabled = false;
            statusEl.textContent = 'taking a quick breath';
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 25 * 60;
            updateDisplay();
            
            // UI State: Sleeping
            petEl.textContent = 'ðŸ˜´';
            statusEl.textContent = 'shhh... buddy is sleeping';
            document.body.classList.remove('focused');
            startBtn.disabled = false;
        }

        function finishSession() {
            // UI State: Happy
            petEl.textContent = 'ðŸ¥³';
            statusEl.textContent = 'yay! you did it!';
            alarm.play();
            document.body.classList.remove('focused');
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
